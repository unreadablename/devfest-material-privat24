<!doctype html>
<html lang="en" ng-app="privat24App">
<head>
	<title>Material Privat24</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">

	<script src="/hammer.js"></script>
	<script src="/app.js"></script>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body layout="horizontal">

<div scroll-y="" flex="" class="md-content-padding" ng-controller="MainCtrl">


	<md-toolbar class="md-theme-green" layout="horizontal">
		<div class="md-toolbar-tools" layout="horizontal">
			<md-tabs selected="data.selectedIndex"  center class="md-theme-green">
				<md-tab class="md-theme-green">
					<md-tab-label>Приват24</md-tab-label>
				</md-tab>
				<md-tab class="md-theme-green">
					<md-tab-label><fa name="credit-card"></fa> Мои счета</md-tab-label>
				</md-tab>
				<md-tab class="md-theme-green">
					<md-tab-label><fa name="list"></fa> Все услуги</md-tab-label>
				</md-tab>
				<md-tab class="md-theme-green">
					<md-tab-label><fa name="home"></fa> Мои платежи</md-tab-label>
				</md-tab>
				<md-tab class="md-theme-green">
					<md-tab-label><fa name="money"></fa> Депозиты</md-tab-label>
				</md-tab>
				<md-tab class="md-theme-green">
					<md-tab-label><fa name="ticket"></fa> Билеты</md-tab-label>
				</md-tab>
			</md-tabs>

			Дмитрий Ярош
		</div>

	</md-toolbar>

	<div class="animate-switch-container" ng-switch on="data.selectedIndex">
		<div class="animate-switch tab1" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()" >
			<ng-include src="'/partials/dashboard.html'"></ng-include>
		</div>
		<div class="animate-switch tab2" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()" >
			<ng-include src="'/partials/my_counts.html'"></ng-include>
		</div>
		<div class="animate-switch tab3" ng-switch-when="2" md-swipe-left="next()" md-swipe-right="previous()" >
			<ng-include src="'/partials/all_services.html'"></ng-include>
		</div>
		<div class="animate-switch tab4" ng-switch-when="3" md-swipe-left="next()" md-swipe-right="previous()" >
			<ng-include src="'/partials/my_payments.html'"></ng-include>
		</div>
		<div class="animate-switch tab5" ng-switch-when="4" md-swipe-left="next()" md-swipe-right="previous()" >
			<ng-include src="'/partials/deposites.html'"></ng-include>
		</div>
		<div class="animate-switch tab6" ng-switch-when="5" md-swipe-left="next()" md-swipe-right="previous()" >
			<ng-include src="'/partials/tickets.html'"></ng-include>
		</div>
	</div>
</div>

</body>
</html>
