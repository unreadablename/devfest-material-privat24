<section layout="horizontal" flex>

	<md-sidenav class="md-sidenav-left md-whiteframe-z2" component-id="my-payments-left" is-locked-open="$media('md')">
		<md-toolbar class="md-theme-green">
			<h1 class="md-toolbar-tools">Sidenav Left</h1>
		</md-toolbar>
		<md-content class="md-content-padding">
			<md-button ng-click="my_payments.close()" class="md-button-colored" hide-md>
				Close Sidenav Left
			</md-button>
			<p hide show-md>
				This sidenav is locked open on your device. To go back to the default behavior,
				narrow your display.
			</p>
		</md-content>
	</md-sidenav>

	<md-content flex class="md-content-padding">

		<div layout="vertical" layout-fill layout-align="center center">
			<p>
				The left sidenav will 'lock open' on a medium (>=960px wide) device.
			</p>

			<div>
				<md-button ng-click="my_payments.toggleLeft()"
				           class="md-button-colored" hide-md>
					Toggle left
				</md-button>
			</div>

		</div>

	</md-content>
</section>
